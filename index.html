<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h1>Canvas Drawing</h1>
        <div id="canvasDiv"></div>
        <div id="button-bar">
            <div class="color color-red selected" onclick="selectColor('red')"></div>
            <div class="color color-blue" onclick="selectColor('blue')"></div>
            <div class="color color-green" onclick="selectColor('green')"></div>
            <div class="color color-yellow" onclick="selectColor('yellow')"></div>
            <div class="clear-drawing" onclick="clearCanvas()">Clear</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
